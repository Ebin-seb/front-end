<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login5.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <img class="img1" src="/images/transparentpng.png"><img class="img2" src="/images/bird.png">
        <div class="login-box">
            <form>
                <h2>New Account ?</h2>
                <div class="input-icon"><i class="fa-solid   fa-user"> </i><input type="text"  placeholder="Username"/></div>
                <div class="input-icon"> <i class="fa-solid fa-phone"></i><input type="text"  placeholder="Phone number"/></div>
                <div class="input-icon"> <i class="fa-solid fa-envelope"></i><input type="email"  placeholder="mail"/></div>

                <div class="input-icon"> <i class="fa-solid fa-lock"></i><input type="password"  placeholder="Password"/></div>
                <div class="input-icon"> <i class="fa-solid fa-lock"></i><input type="password"  placeholder="Confirm Password"/></div>
                <div class="form-button"><button>REGISTER</button></div>
            </form>
        </div>
    </div>
</body>
</html>
